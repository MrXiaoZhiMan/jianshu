<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <!-- 
        DOM (文档对象模型 Document Object Model :当前载入页面所拥有的对象（代表当前文档）)。
        BOM（浏览器对象模型 Browser Object Model:页面以外的所有的对象（代表浏览器窗口和桌面屏幕）。
      BOM 由window对象及其一系列子对象构成 （DOM随想一般不包括到BOM对象中）
      window代表整个浏览器窗口
      frames：代表窗口中的框架
      history：代表用户访问过的url
      location：代表地址栏的地址 url？变量=值&变量=值
      navigator：代表浏览器相关信息
      screen ： 代表屏幕

      window对象的属性
      1，innerWidth PC端：窗口实际宽度 移动端：布局视口的宽度（浏览器的视口，不包括工具条和滚动条）
      2，innerHeight：同上 就是换成了高度 浏览器窗口实际高度（浏览器的视口，不包括工具栏和滚动条 IE6/7/8 不支持
        IE6/7/8写法
      document.documentElement.clientHeight
      length设置或返回窗口中的框架数量

      print():打印当前页面内容
      close():关闭当前浏览器页面
      resizeBy():将窗口调整宽度和高度（仅ie支持）
      resizeTo():把窗口的大小调整到指定得宽度和高度（仅ie支持）
      scrollBy():按照指定得像素值来滚动内容 重复执行会重复滚动相对距离
      scrollTo():把内容滚动到指定的坐标 就不会在继续滚动了 除非更改值

      --window对象的方法
      1，alert（表达式或值）：弹出一个带确定按钮的对话框，暂停程序执行  一般用于程序调试
   

      navigator对象--包含有关浏览器的信息
      作用：获取或判断浏览器名称，版本号，内核

      navigator 对象得常用属性
      userAgent 返回由客户机发送服务器的 user-agent头部的值，会和请求头部request headers 一起发送给服务器
      （1）浏览器所在操作系统信息
      （2）浏览器名称及版本号
      （3）浏览器内核及版本号
    --> 
</body>
</html>
