        // 带返回值的函数
        function add(x,y){
            var z = 10;
            return x+y+z;  // 结束函数 后面的语句不执行
            alert(x+y+z+10);
        }
        console.log(add(1,2)); // 函数名带括号 会被return返回值替换 或者是undefined
