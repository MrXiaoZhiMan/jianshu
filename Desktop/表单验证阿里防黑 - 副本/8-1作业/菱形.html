<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title></title>

<body>

</body>
<script>
    document.write("<center>")
    for(var i = 1 ; i<=5;i++){
        for(var j =0;j<i*2-1;j++){
            document.write('*')
        }
        document.write('<br>')
    }
    document.write("</center>")
    document.write("<center>")
    for(var i = 4 ; i>=1;i--){
        for(var j =0;j<i*2-1;j++){
            document.write('*')
        }
        document.write('<br>')
    }
    document.write("</center>")
</script>
</html>
