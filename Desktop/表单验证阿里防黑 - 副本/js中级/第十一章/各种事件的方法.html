<body>
    <!-- 
        双击事件 ondblclick 300ms
        卸载事件 onunload
        鼠标左键按下 onmousedown
        鼠标左键抬起 onmouseup
        获取鼠标 onmouseover
        失去鼠标 onmouseout
        键盘按下 onkeydown键按下，文字还没显示出来得时候就出发了-适合做游戏按键
        按住会持续触发
        键盘抬起 onkeyup键盘抬起触发不能持续触发
        按键盘 onkeypress 类似onkeydown
        输入oninput按下键，文字刚显示出来立即触发，会持续触发
     -->
</body>
