<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.bg{
			width:1200px;
			height:500px;
			margin:0 auto;
			background:url(./img/timg.jpg) no-repeat;
		}
		p{
			position:absolute;
			font-size:100px;
			font-family: 宋体;
			color:#fff;
			left:50%;
			margin-left:-250px;
			margin-top:0;
			top: 80px;
		}
		#tip{
			position:absolute;
			top:200px;
            text-align: center;	
            width:100%;
			font-size:30px;
			color:#f00;
		}
		input{
			width:50px;
			height:20px;
		}
		#inputs{
			position:absolute;
			top:300px;
			width:100%;
			text-align:center;
			color:#f00;
		}
		#a{
			position:absolute;
			top:250px;
			width:100%;
			text-align:center;
			font-size:20px;
		}
		#a a{
			text-decoration:none;
			color:#fff;
			font-size:26px;
		}
	</style>
	<script>
		window.onload=function(){
			var $=function(id){
				return document.getElementById(id);
			}
			var tip=$("tip");
			var btn=$("btn");
			var btn2=$("btn2");
			var inputs=$("inputs");
			function test(){
				var year=$("year").value;
				var month=$("month").value;
				var date=$("date").value;
				var hours=$("hours").value;
				var minutes=$("minutes").value;
				var seconds=$("seconds").value;
				var myDate=new Date(year,month-1,date,hours,minutes,seconds);
				var nowDate=new Date();
				var time=parseInt((myDate.getTime()-nowDate.getTime())/1000);
				var y=parseInt(time/60/60/24/365);
				var d=parseInt(time/60/60/24);
				var h=parseInt(time/60/60%24);
				var m=parseInt(time/60%60);
				var s=parseInt(time%60);
				tip.innerHTML=y+"年"+d+"天"+h+"时"+m+"分"+s+"秒";
			}
			var tt;
			btn.addEventListener("click",function(){
				clearInterval(tt);
			});
			btn.addEventListener("click",function(){
				test();
				tt=setInterval(test,1000);
				inputs.style.display="block";	
			});
			btn2.addEventListener("click",function(){
				clearInterval(tt);
			})
			
		}


	</script>
</head>
<body>
	<div class='bg'></div>
	<p>高考倒计时</p>
	<div id="tip"></div>
	<div id="inputs" style="display:none">
		<input type="text" id="year" value="2020">年
		<input type="text" id="month" value="6">月
		<input type="text" id="date" value="7">日
		<input type="text" id="hours" value="0">时
		<input type="text" id="minutes" value="0">分
		<input type="text" id="seconds" value="0">秒
	</div>
	<div id="a">
		<a href="#" id="btn">开始&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		<a href="#" id="btn2">暂停
	</div>
</body>
</html>
