<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        div {
            width: 100px;
            height: 36px;
            background-color: #bcbcbc;
        }
    </style>
</head>

<body>
    <div class="captcha">

    </div>
    <button>
        按钮
    </button>
</body>
<script>
    var div = document.querySelector('.captcha');
    var btn = document.querySelector('button');
    btn.onclick = function () {
        var math = '';
        for (var i = 0; i < 4; i++) {
            math += Math.floor(Math.random() * 10) % 10;
            console.log(math);
        }
        div.innerHTML = math;
    }

</script>

</html>
