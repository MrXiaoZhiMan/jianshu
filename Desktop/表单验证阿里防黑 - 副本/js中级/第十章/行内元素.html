<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <!-- 
        标记的属性分为两类 
        1  内置属性：既可以使用dom对象.属性名进行操作 
        也可以使用getAttribue("属性名") 获得节点属性
        setAttribute("属性名"，"值") 设置节点属性
        removeAttribute("属性名") ；删除节点属性
        2  用户自定义属性 -- html5 以 data- 开头

        addClass 在现有类基础上，添加类
        removeClass 从现有类中，删除指定类
        insertCell() 插入单元格（对应<td>)
            deleteCell()删除单元格
     -->
    <div id="div1" align="center">
  <input type="button" id="bt10" value="daohang1">
  <div>内容1</div>
  <input type="button" id="bt2" value="danghang2">
    </div>
</body>
<script>
    var div1 = document.querySelector('#div1')
</script>
</html>
