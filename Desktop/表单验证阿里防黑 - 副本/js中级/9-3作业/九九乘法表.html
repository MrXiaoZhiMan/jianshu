<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
</body>
<script>
    var body = document.querySelector('body');
    var suipian = document.createDocumentFragment();
    var tab = document.createElement("table")
    tab.style.cssText="width:800px;height:500px;border:1px solid #897;border-collapse:collapse";
    for(var i =1;i<10;i++){
        var trs = tab.insertRow();
        for(var x=1;x<=i;x++){
            var tds = trs.insertCell();
            tds.style.cssText = "border:1px solid #897;text-align:center";
            tds.innerText = x + '*'+i+'='+i*x;
        }
    }
    suipian.appendChild(tab);
    body.appendChild(suipian);
</script>
</html>
