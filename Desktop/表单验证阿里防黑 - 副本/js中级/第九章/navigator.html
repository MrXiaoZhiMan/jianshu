<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <!-- 
        navigator 浏览器对象 判断是pc端还是手机端在浏览页面   浏览器的相关信息
        navigator对象的属性
              cookieEnabled 判断浏览器中是否启用cookie 
              userAgent  用户代理信息 浏览器相关信息 操作系统信息 
              浏览器名称及版本号 浏览器内核及版本号
              会和请求头 request headers 一起自动发给服务器
               
     -->
</body>
<script>
    // 判断浏览器版本
    navigator.userAgent

    navigator.userAgent.match(/chrome\/[\d.]+/i)
</script>
</html>
