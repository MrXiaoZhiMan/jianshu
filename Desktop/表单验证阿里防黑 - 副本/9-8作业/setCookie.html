        function setCookie(key, value, day) {
            var myDate = new Date();
            var timer = myDate.getTime() + day * 24 * 1000 * 3600;
            myDate.setTime(timer);
            var data = key + "=" + encodeURI(value);
            document.cookie = data + "; expires=" + myDate.toUTCString();

        }

		            }

		            }
