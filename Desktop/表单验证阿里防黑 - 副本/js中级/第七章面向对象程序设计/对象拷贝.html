<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script>
        // 浅拷贝： 直接赋值对象的地址，两个对象指向同一个地址，也就是同一个对象
        //  问题：改变其中一个对象 另一个对像也会发生改变
        //  互相影响

        var obj = {id:'1001',name:'tom',age:19,sex:'男'};
        // 对象浅拷贝--地址拷贝
        var obj2=obj;
        // 2 深拷贝：只拷贝对象的属性和方法，两个对象地址不同，是不同的对象
            </script>
</head>

</body>
</html>
