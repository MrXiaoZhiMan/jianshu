<!DOCTYPE html>
<html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <div>fghjk</div>

<script>
    // contextmenu禁止鼠标右键菜单
    document.addEventListener('contextmenu',function(e){
     e.preventDefault();
    })
    // 禁止鼠标选中 selectstart
    document.addEventListener('selectstart',function(e){
      e.preventDefault();
    })
</script>
