<script>
    // onresize 会根据绑定的dom对象的尺寸大小的变化而触发事件
    // 这里是绑定的window那么window窗口发生改变时就会触发里面的log
    // window.onresize = function(){
    //     console.log('你出发了onresize事件');
    // }
    window.onresize = function(){
        if(window.innerWidth >800 && window.innerWidth<1000){
            alert('这是2行')
        }
         if(window.innerWidth <= 800 ){
            alert('这是一行')
        }
    }
</script>
</html>
