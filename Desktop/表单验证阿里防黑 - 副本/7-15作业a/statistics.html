<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        table,tr,td {
            border:1px solid  #5F6F7E;
            border-collapse: collapse;
        }
        .herghter {
            width: 190px;
            height: 23px;
            background-color: rgb(165, 241, 241);
        }
        .contentHet {
            width: 190px;
            height: 26px;
        }
        .year {
            width: 100px;
            height: 23px;
            text-align: center;
            background-color: rgb(165, 241, 241);
        }
        table {
            background-color: rgb(189, 189, 192);
        }
        .inp input {
            outline: none;
            border: 1px solid #bcbcbc;
            background-color: rgb(172, 194, 193);
            margin-top: 25px;
            border-radius: 10px;
        }
        input {
            outline: none;
            border: 0;
            background-color: rgb(189, 189, 192);
        }
    </style>
</head>
<body>
    <caption>公司销售统计表 2004 ~ 2007</caption>
    <table>
        <tr>
            <td class="herghter"></td>
            <td class="year">2004</td>
            <td class="year">2005</td>
            <td class="year">2006</td>
            <td class="year">2007</td>
        </tr>
        <tr>
            <td class="herghter">硬盘(Hard Disk)</td>
            <td><input type="text"></td>
            <td><input type="text"></td>
            <td><input type="text"></td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td class="herghter">主板(Mainboard)</td>
            <td><input type="text"></td>
            <td><input type="text"></td>
            <td><input type="text"></td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td class="herghter">内存条(Memory Disk)</td>
            <td><input type="text"></td>
            <td><input type="text"></td>
            <td><input type="text"></td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td class="herghter"> 机箱(Case)</td>
            <td><input type="text"></td>
            <td><input type="text"></td>
            <td><input type="text"></td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td class="herghter">电源(Power)</td>
            <td><input type="text"></td>
            <td><input type="text"></td>
            <td><input type="text"></td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td class="herghter">CPU风扇(CPU Fan)</td>
            <td><input type="text"></td>
            <td><input type="text"></td>
            <td><input type="text"></td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td class="herghter">总计(Total)</td>
            <td><input type="text"></td>
            <td><input type="text"></td>
            <td><input type="text"></td>
            <td><input type="text"></td>
        </tr>
    </table>
   <div class="inp">
    <input type="submit" value="Add Data">
    <input type="reset" value="Reset All">
   </div>
</body>
</html>
