        闭包优点：实现了封装，通过统一接口闭包函数才能访问重要数据
        闭包缺点: 闭包函数和访问的数据，由于闭包原因  无法进行垃圾回收，浪费内存空间

           有权访问函数内部局部变量的私有函数
           闭包函数就是我们的私有函数  是正确的
           私有函数不一定是闭包函数  的看你这个函数里有没有访问到局部变量

            闭包是一个函数，能将创建的变量的值始终保持在内存中 以供本地环境使用
            我们使用闭包的主要作用就是间接访问函数的内部数据
