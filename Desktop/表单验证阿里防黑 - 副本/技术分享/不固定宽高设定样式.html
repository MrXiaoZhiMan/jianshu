<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        .div {
            overflow: hidden;
            background: #000;
            height: 200px;
            width: 200px;
            box-sizing: border-box;
        }

        .div1 {
            height: 100px;
            width: 100px;
            background: rgb(66, 123, 128);
            position: relative;
            top: 50%;
            left: 50%;
            margin-left: -50px;
            margin-top: -50px;

        }
    </style>
</head>

<body>
    <div class="div">
        <div class="div1">

        </div>
    </div>
</body>

</html>
