<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        /*初始化*/
        padding: 0;
        margin: 0;
        /*把所有元素内外边距和列表样式去掉*/
        text-decoration: none;
        list-style: none;

    }
    #banner{
        width: 800px;
        height: 400px;
        border: 1px solid #999;
        /*超出框外的图片隐藏，或者说溢出边框的图片隐藏*/
        overflow: hidden;
        position: relative;
    }
    /*列表4个图的宽*/
    #imglist{
        /*4个图的总宽度*/
        /*width: 3200px;*/
        /*3200会有空白，改为4000*/
        width: 4000px;
        /*每个图都是高400px*/
        height: 400px;
    }
    #imglist img{
        width: 800px;
        height: 400px;
    }
    #imglist li{
        /*列表元素li左浮动,图片横排*/
        float: left;
    }
    .prev{
        background: #666;
        width: 30px;
        height: 40px;
        text-align: center;
        line-height: 40px;
        color: white;
        line-height: 40px;
        position: absolute;
        left: 5px;
        top: 45%;
        cursor: pointer;
    }
    .next{
        background: #666;
        width: 30px;
        height: 40px;
        text-align: center;
        line-height: 40px;
        color: white;
        line-height: 40px;
        position: absolute;
        right: 5px;
        top: 45%;
        cursor: pointer;
    }
    #iconlist {
        /*position进行绝对定位*/
        position: absolute;
        right: 10px;
        bottom: 10px;
    }
    #iconlist li{
        /*设置宽高50做出圆角50%的效果*/
        width: 30px;
        height: 30px;
        border-radius: 50%;
        background-color: #666;
        text-align: center;
        line-height: 30px;
        /*左浮动横排*/
        float: left;
        color: white;
        margin-left: 5px;
        cursor: pointer;
    }
</style>
<body>
    <div id="banner">
        <ul id="imglist">
            <li><img src="./img/1.jpg" alt=""></li>
            <li><img src="./img/2.jpeg" alt=""></li>
            <li><img src="./img/3.jpg" alt=""></li>
            <li><img src="./img/4.jpg" alt=""></li>
            <!--再添加一张1.png是添加到空白的位置 -->
            <li><img src="./img/1.jpg" alt=""></li>
        </ul>
        <ul id="iconlist">
            <!--5.第五步做出轮播图上的四个小圆点-->
            <!--我们用列表做出4个小圆点-->
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>
        <!--做出两个div当做按钮,先暂时把隐藏取消-->
        <div class="prev" onclick="prev()"><</div>
        <div class="next">></div>
    </div>
         
    <script>
       //获取2个按钮元素
         var prev=document.querySelector('.prev');
         var next=document.querySelector('.next');
           //6.第六步 小圆点跟着图片滚动变红
           //获取esico元素组，组里有4个li元素
           var esico=document.querySelector('#iconlist').querySelectorAll('li');
        //第2步定时器实现简单轮播效果
        //1.首先我们先创建一个移动变量left,一个定时器timer
        var left=0;
        var timer;
        //2.做滚动函数run,通过样式marginleft进行移动
        run();//测试测试
        function run(){
            //如果滚动完，重新开始,重置left值
            if(left<= -3200){
               left=0;
            }
            //创建变量m获取当前图片序号
            var m =Math.floor(-left/800);
            imglist.style.marginLeft=left+'px';
            //每10毫秒运行一次run,每次偏移left累积-10
            //left -=10;
            //添加变量n,滚完一张图停1200毫秒
            var n=(left % 800 == 0) ? n=1200 : n=10;  
            timer=setTimeout(run,10);
            //在run函数调用icochange进行小圆点变化
            icochange(m);
        }
        
         //4.做一个可以定位到指定图片的函数imgchange
         function imgchange(n){
            //完成定位时记得修改left值
            let lt= -(n*800);
            imglist.style.marginLeft=lt+ 'px';
            left=lt;
         }
          prev.onclick=function(){
            //通过获取当前的位置，减去1，就是上一张
            let prevgo=Math.floor(-left/800) -1;
            //第一张没有前一张，所以第一章往前的一张是第四张
            if(prevgo==-1){
                prevgo =3;
            }
            imgchange(prevgo)
         }
         next.onclick=function(){
            //通过获取当前的位置，加上1，就是后一张
            let nextgo=Math.floor(-left/800) +1;
            //如果第四张没有后一张，所以第四章往后的一张是第一张
            if(nextgo==4){
                nextgo=0;
            }
            imgchange(nextgo);
         }
         //创建一个圆点跟随变化函数icochange(),通过for循环所有li元素背景色清空
         function icochange(m){
            for (let index = 0; index < esico.length; index++) {
                esico[index].style.backgroundColor='';
                
            }if(m<esico.length){
                //当前图片所在的小圆点设置背景色为红色
                esico[m].style.backgroundColor='red';
            }
         }
        

    </script>
</body>
</html>
