<body>
    <div class="captcha">

    <button>按钮</button>

<script>
   var div = document.querySelector('.captcha');
   var btn = document.querySelector('button');
   btn.onclick = function (){
    var math ='';
    for(var i =0;i<4;i++){
        math +=  Math.floor(Math.random()*10);
    }
    console.log(math);
    div.innerText = math;
   }
</script>
