<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        h3{
            background: #ff0;
        }
        div{
            border:3px solid #09f;
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
<input type="button" id="bt1" value="点击创建/添加h3到div1内部的指定子节点的前面">
  <div id="div1">

      <p id="p1">哈哈哈</p>
      <p>知识改变命运！</p>
  </div>
</body>
<script>
    var div1=document.getElementById("div1");
    var bt1=document.getElementById("bt1");
    var p1=document.getElementById("p1");
    var i=1;
    bt1.onclick=function (){
        var h3=document.createElement("h3");
        h3.innerText="标题"+i++;
        div1.insertBefore(h3,p1);
    }

</script>
</html>
