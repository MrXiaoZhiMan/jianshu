<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form1.css">;
    <script>
        // 用户名为空报错  密码为空报错  两次密码不相等报错  没有选择性别报错   没有选择城市报错
        window.onload = function () {
            //  获取id值对应的dom对象封装成一个函数，可以反复调用
            var $ = function (_id) {
                return document.getElementById(_id)
            }
            var form1 = $('form1');
            var inp1 = $('inp1');
            var emoreFace = $('emoreFace');
            var inp2 = $('inp2');
            var pwdFace = $('pwdFace');
            var inp3 = $('inp3');
            var inp4 = $('inp4')
            var changeInFace = $('changeInFace');
            var inp5 = $('inp5');
            var changeInFmtnFace = $('changeInFmtnFace');
            var changeInNumFace = $('changeInNumFace');
            var pwdImg = $('pwdImg');

            function fun() {
                var strre = '';
                for (var i = 0; i < 4; i++) {
                    var stre = Math.floor(Math.random() * 1000) % 10;
                    strre += stre;
                }
                return strre;
            }
            var asd = fun();
            inp5.value = asd;
            //   console.log(asd);
            form1.onsubmit = function (event) { //event事件再触发onsubmit事件的时候 由js解释器创建并赋值
                // 封装函数 遍历26个英文字母 与 输入的value第一个对比 若不是任何一个英文字母则报错
                function num() {
                    var str = 'qwertyuiopasdfghjklzxcvbnm';
                    for (var i = 0; i < str.length; i++) {
                        if (inp1.value[0] == str[i]) {
                            var bole = true;
                        }
                    }
                    return bole;
                }
                num();
                var num = num();
                if (num != true) {
                    emoreFace.innerText = '请以字母开头';
                    emoreFace.style = 'color:#ff1122;font-size:14px;';
                    event.preventDefault();
                }
                if (inp1.value.length < 6 || inp1.value.length > 20) {
                    emoreFace.innerText = '账号以字母开头,长度为6-20个字符组合';
                    emoreFace.style = 'color:#ff1123';
                    event.preventDefault();
                }

                if (inp2.value.length < 8 || inp2.value.length > 18) {
                    pwdFace.innerText = '使用8-18个字符组合,也可都为数字';
                    pwdFace.style = 'color:#ff1123';
                    event.preventDefault();
                } else {
                    pwdFace.innerText = '';
                }


                if (inp3.value.length != 11) {
                    changeInNumFace.innerText = '电话号码应为11位数字';
                    changeInNumFace.style = 'color:#ff1123';
                    event.preventDefault();
                } 
                 if (inp3.value == '') {
                    changeInNumFace.innerText = '电话号码应为11位数字不能为空';
                    changeInNumFace.style = 'color:#ff1121';
                    event.preventDefault();
                } 
                 if (inp3.value.length < 6 || inp3.value.length > 18) {
                    changeInNumFace.innerText = '电话号码应为11位数字';
                    changeInNumFace.style = 'color:#ff1231';
                    event.preventDefault();
                } 
                 
                if (inp4.value != inp5.value) {
                    changeInFmtnFace.innerText = '验证码输入错误';
                    changeInFmtnFace.style = 'color:#ff1123'
                    event.preventDefault();
                } else {
                    changeInFmtnFace.innerText = '';
                    changeInFmtnFace.style = 'color:#bcbcbc'
                }

            }
            
            inp1.onfocus = function () {
                // inp1.value = '';
                emoreFace.innerText = '';
            }
            changeInFace.onclick = function () {
                var asf = fun();
                inp5.value = asf;
            }
            inp3.onchange = function (){
               if (inp3.value.length == 11){
                changeInNumFace,innerText = '';
                changeInNumFace.style = 'color:#bcbcbc'
               }
            }
            var a=true;
            pwdImg.onclick = function (){
              if(a==true) {
                inp2.type = 'text';
                pwdImg.src = 'images/z.png';
                a=false;
              }else {
                  inp2.type = 'password';
                  pwdImg.src= 'images/biyan.png';
                  a=true;
                  
              }
              
            }
          
        }

    </script>
</head>

<body>
    <!-- 
        you have to believe in yourself that's...的中文翻译 - 百度翻译
you have to believe in yourself that's the secret of success 

你必须相信自己这是成功的秘诀
     -->
    <div>
        <form action="111.com" method="post" id="form1">
            <h1>欢迎注册网易邮箱</h1>
            <div id="ovhi">
                <a href="form.html"><span id="iemor">免费邮箱</span></a>
                <span id="iemor1">vip邮箱</span>
            </div>
            <span>套餐:</span><input type="radio" id="radior" checked="checked"><span>45元每月</span>
            <div class="tiShi"></div>
            <div class="faces">
                <div class="face2">
                    <ul>
                        <li>无限邮箱容量</li>
                        <li>邮件误删恢复</li>
                        <li>64G大盘</li>
                    </ul>
                    <ul>
                        <li>20G超大附件</li>
                        <li>单词群发400封</li>
                        <li>专属人工服务</li>
                    </ul>
                </div>
            </div>


            <!-- 邮箱地址栏 -->
            <div class="emore">
                <input type="text" placeholder="邮箱地址" id="inp1"><span>@163.com</span>
                <span id="emoreFace"></span>
            </div>
            <!-- 密码栏 -->
            <div class="emore1">
                <input type="password" placeholder="密码" id="inp2">
                <span><img src="images/biyan.png" alt="" width="20px" height="20px" id="pwdImg"></span>
                <span id="pwdFace"></span>
            </div>
            <!-- 获取验证码 -->
            <div class="getIn">
                <span id="getInNum">+86</span>
                <input type="number" id="inp3">
                <span id="changeInFace">获取验证码 </span>
                <span id="changeInNumFace"></span>
            </div>
            <!-- 验证码 -->
            <div class="emore2">
                <input type="text" placeholder="验证码" id="inp4"><input type="text" id="inp5">
            </div>
            <div class="zhangeInformation"><span id="changeInFmtnFace"></span></div>
            <input type="submit" name="tj" id="submite">
        </form>
    </div>
</body>

</html>
