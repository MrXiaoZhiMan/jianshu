<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        h3{
            background: #ff0;
        }
        div{
            border:3px solid #09f;
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
<input type="button" id="bt1" value="点击移动h3到div1内部的指定子节点p1的前面">
  <h3 id="h3">标题3</h3>
  <div id="div1">
      <p id="p1">哈哈哈</p>
      <p>知识改变命运！</p>
  </div>
</body>
<script>
    var div1=document.getElementById("div1");
    var h3=document.getElementById("h3");
    var bt1=document.getElementById("bt1");
    var p1=document.getElementById("p1");
    bt1.onclick=function (){
        div1.insertBefore(h3,p1);
    }

</script>
</html>
