<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .photoSix,
        .photoFive,
        .photoFour,
        .photoThree,
        .photoOTwo,
        .photoOne {
            width: 550px;
            height: 162px;
            margin-top: 10px;
            margin-left: 20px;
        }

        a {
            float: left;
            height: 160px;
            display: block;
            color: #004586;
            background: url(epaImg/framels.jpg) no-repeat;
            box-sizing: border-box;
        }

        a img {
            width: 137px;
            height: 92px;
            padding: 26px 12px;
            /* line-height: 162px; */
        }

        ul {
            float: left;
            margin: 1px 0 0 10px;
            border: 2px solid #0068c9;
            border-radius: 6px;
            background: #a7d5ff;
        }

        li {
            list-style: none;
            font-size: 12px;
            height: 21px;
            line-height: 28px;
        }

        ul li:nth-child(1) {
            padding-left: 10px;
            border-bottom: 1px solid #0068c9;
            width: 264px;
            height: 28px;
            margin-left: 10px;
            /* background-color: #ff1122; */
        }

        ul li:nth-child(3),
        ul li:nth-child(2) {
            float: right;
            padding: 0 10px;
            border-left: 1px solid #0068c9;
            color: #0068c9;
            height: 21px;
            line-height: 21px;
        }

        .photoFive a:hover,
        .photoOTwo a:hover,
        .photoOne a:hover {
            background-image: url(epaImg/framels_hover.jpg);
        }

        .photoSix img,
        .photoFour img,
        .photoThree img {
            width: 94px;
            height: 139px;
            padding: 10px 18px;
        }

        .photoSix a,
        .photoFour a,
        .photoThree a {
            background: url(epaImg/framept.jpg) no-repeat;
            width: 162px;
            height: 162px;
            text-align: center;
        }

        .photoSix a:hover,
        .photoFour a:hover,
        .photoThree a:hover {
            background: url(epaImg/framept_hover.jpg) no-repeat;
        }
    </style>
</head>
