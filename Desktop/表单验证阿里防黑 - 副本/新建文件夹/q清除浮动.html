<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        div {
            height: 60px;
            line-height: 160px;
        }

        .asd {
            float: left;
            width: 200px;
            height: 200px;
            background-color: #ff1122;
        }
        .sdf{
            width: 1700px;
            height: 400px;
            background-color: green;
        } 
        .jjj {
          clear: both;
        }
    </style>
</head>

<body>
    <!-- 
        选择器{clear:属性值；}
        属性值 left  不允许左侧有浮动元素（清楚左侧浮动的影响）
               right 不允许右侧有浮动元素（清楚右侧浮动的影响）
               both 同时清除左右两侧浮动的影响
     -->
  <!-- <div> -->
    <div class="asd">
    </div>
    <div class="asd"></div>
    <div class="asd"></div>
    <div class="asd"></div>
    <div class="jjj"></div>


    <div class="sdf">
        
    </div>
  <!-- </div> -->
</body>

</html>
