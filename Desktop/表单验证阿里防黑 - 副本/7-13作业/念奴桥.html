<body>
    <div class="ancientPoetry">
       <ul>
        <li>一尊还酹江月</li>
        <li>人生如梦</li>    
        <li>我早生华发</li>
        <li>多情应笑</li>
        <li>故国神游</li>
        <li>强虏灰飞烟灭</li>
        <li>羽扇纶巾谈笑间</li>
        <li>雄姿英发</li>
        <li>小乔初嫁了</li>
        <li>遥想公谨当年</li>
        <li>一时多少豪杰</li>
        <li>江山如画</li>
        <li> 卷起千堆雪</li>
        <li>惊涛拍岸</li>
        <li> 乱石穿空</li>
        <li>三国周郎赤壁</li>
        <li>故垒西边人道是</li>
        <li> 千古风流人物</li>
        <li> 浪淘尽</li>
        <li>大江东去</li>
       </ul>
