<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    #p1{
      background: #ff0;
      border:3px solid #f00;
    }
    #div1{
      border:3px solid #09f;
    }
    p{
        width: 200px;
        height: 50px;
        background: #090;
    }
  </style>
</head>
<body>
<input type="button" id="bt1" value="浅拷贝cloneNode()">
   <p id="p1">
     p标记--要拷贝
     <span>里面的span</span>
   </p>
   <div id="div1">
      <span>嘻嘻嘻嘻</span>
   </div>
</body>
<script>
  var p1=document.getElementById("p1");
  var div1=document.getElementById("div1");
  var bt1=document.getElementById("bt1");
  var i=2;
  bt1.onclick=function (){
    var pclone=p1.cloneNode();
    pclone.id="p"+i++;
    div1.appendChild(pclone);
  }

</script>
</html>
