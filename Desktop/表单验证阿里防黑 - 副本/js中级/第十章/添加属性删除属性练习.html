<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        .one{
            background-color: #bcbcbc;
        }
        .two{
            border: 3px solid blue;
        }
        .three{
            width: 300px;
            background-color: green;
        }
    </style>
</head>
<body>
    <div id="div1">
        jjj
    </div>
    <!-- 
        classList.remove.add("类名")
        在现有属性中添加类名 直接会被使用
        classList.remove('类名')
        在现有属性中删除类 直接就会被删除
     -->
</body>
<script>
    var div1 = document.querySelector('#div1')
    div1.classList.add('one')
    div1.classList.add('two')
    div1.classList.add('three')
    div1.classList.remove('three')
</script>
</html>
